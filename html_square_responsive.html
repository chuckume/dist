<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
html, body {
  width: 100%;
  height: 100%;
  margin: 0;
  padding: 0;
}

.container {
  width: 100%;
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
}

.square {
  position: relative;
  width: 80vmin;
  border: solid red 5px;
  box-sizing: border-box;
}

.square:after {
  content: "";
  display: block;
  padding-bottom: 100%;
}

.content {
  position: absolute;
  width: 100%;
  height: 100%;
}

</style>
</head>
<body>

    <div class="container">
        <div class="square">
          <div class="content">
            This is a modified fit box style based on <a href="https://spin.atomicobject.com/2015/07/14/css-responsive-square/">this post</a>.
          </div>
        </div>
</body>
</html>
